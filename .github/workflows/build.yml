name: build

on:
    push:
        branches:
            - "main"
            - "master"
            - "dev"
    pull_request:
        branches:
            - "main"
            - "master"
            - "dev"

jobs:
    test:
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                php: [8.4, 8.3, 8.2, 8.1, 8.0, 7.4, 7.3, 7.2]
                laravel: [11.*, 10.*, 9.*, 8.*, 7.*, 6.*]
                stability: [prefer-stable]

        runs-on: ${{ matrix.os }}
        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup PHP ${{ matrix.php }}
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  ini-values: post_max_size=256M, max_execution_time=300
                  coverage: none

            - name: Setup Laravel ${{ matrix.laravel }}
              run: |
                  composer require illuminate/support:${{ matrix.laravel }} --no-update
                  composer require orchestra/testbench:${{ matrix.laravel }} --no-update
                  composer update --${{ matrix.stability }} --prefer-dist --no-progress --no-suggest --no-interaction

            - name: Run PHPUnit tests
              run: |
                  vendor/bin/phpunit --testdox
